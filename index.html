<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点优选系统 - 赛博朋克风格</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔗</text></svg>">
</head>
<body>
    <div class="cyber-container">
        <!-- 顶部标题栏 -->
        <header class="cyber-header">
            <div class="header-grid">
                <div class="logo-section">
                    <h1 class="cyber-title">
                        <i class="fas fa-satellite-dish"></i>
                        <span class="glitch" data-text="节点优选系统">节点优选系统</span>
                    </h1>
                    <p class="cyber-subtitle">自动化节点测试与地理分析平台</p>
                </div>
                
                <div class="server-info">
                    <div class="info-card">
                        <div class="info-label">
                            <i class="fas fa-server"></i>
                            <span>测试服务器IP</span>
                        </div>
                        <div class="info-value" id="runner-ip">加载中...</div>
                        <div class="info-location" id="runner-location">位置: 获取中...</div>
                        <div class="info-detail" id="runner-isp">ISP: 获取中...</div>
                    </div>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">上次测试时间:</span>
                    <span class="status-value" id="last-test-time">--:--:--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">测试状态:</span>
                    <span class="status-value" id="test-status">等待中</span>
                </div>
                <div class="status-item">
                    <span class="status-label">在线节点:</span>
                    <span class="status-value" id="online-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">国家/地区:</span>
                    <span class="status-value" id="country-count">0</span>
                </div>
                <div class="status-item">
                    <button class="cyber-button" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        <span>手动更新</span>
                    </button>
                </div>
                <div class="status-item">
                    <button class="cyber-button secondary" id="force-test-btn">
                        <i class="fas fa-bolt"></i>
                        <span>强制测试</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="cyber-main">
            <!-- 地理分类导航 -->
            <div class="geo-nav">
                <div class="geo-nav-header">
                    <i class="fas fa-globe-americas"></i>
                    <h2>地理分类</h2>
                </div>
                <div class="geo-filters" id="country-filters">
                    <!-- 国家过滤器将通过JS动态生成 -->
                    <div class="filter-all active" data-country="all">
                        <i class="fas fa-layer-group"></i>
                        <span>全部节点</span>
                    </div>
                </div>
            </div>

            <!-- 节点卡片网格 -->
            <div class="nodes-grid" id="nodes-container">
                <!-- 节点卡片将通过JS动态生成 -->
                <div class="loading-card">
                    <div class="loading-spinner">
                        <div class="cyber-spinner"></div>
                    </div>
                    <p>正在加载节点数据...</p>
                </div>
            </div>

            <!-- 延迟图例 -->
            <div class="legend-section">
                <div class="legend-header">
                    <i class="fas fa-tachometer-alt"></i>
                    <h3>延迟颜色说明</h3>
                </div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="color-box excellent"></div>
                        <span>极速 (< 100ms)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box good"></div>
                        <span>良好 (100-200ms)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box moderate"></div>
                        <span>一般 (200-300ms)</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box poor"></div>
                        <span>较慢 (> 300ms)</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部信息栏 -->
        <footer class="cyber-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <p>
                        <i class="fas fa-code"></i>
                        基于 GitHub Actions 自动化处理 | 每6小时更新
                    </p>
                </div>
                <div class="footer-right">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        数据来源: IP-API.com | 仅用于技术演示
                    </p>
                </div>
            </div>
            <div class="scan-line"></div>
        </footer>
    </div>

    <!-- 复制成功提示 -->
    <div class="copy-notification" id="copy-notification">
        <i class="fas fa-check-circle"></i>
        <span>节点链接已复制到剪贴板！</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
