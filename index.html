<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE MONITOR // SYSTEM STATUS</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0a0f14;
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --text-main: #e0e0e0;
            --text-dim: #6e7d89;
            --border: 1px solid rgba(0, 243, 255, 0.2);
            --glow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace; /* å¤å¤ç»ˆç«¯å­—ä½“ */
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            text-shadow: var(--glow);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; color: var(--primary); }
        .timestamp { color: var(--secondary); font-size: 0.9rem; }

        /* ä»ªè¡¨ç›˜åŒºåŸŸ */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: var(--card-bg);
            border: var(--border);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .status-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }
        .status-value { font-size: 1.5rem; margin-top: 10px; color: var(--text-main); }
        .status-ip { font-family: monospace; color: var(--secondary); }

        /* èŠ‚ç‚¹åˆ—è¡¨ */
        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .node-card {
            background: rgba(16, 20, 25, 0.8);
            border: 1px solid #333;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .node-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .flag { font-size: 1.2rem; }
        .latency { 
            color: #00ff9d; 
            font-weight: bold;
        }
        .latency.slow { color: #ffeb3b; }
        .latency.bad { color: #ff3d00; }

        .node-info div { margin: 5px 0; font-size: 0.9rem; }
        .label { color: var(--text-dim); margin-right: 5px; }

        .copy-btn {
            display: block;
            width: 100%;
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: 0.2s;
        }

        .copy-btn:hover {
            background: var(--secondary);
            color: #fff;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>NET.LINK // OPTIMIZER</h1>
            <div style="font-size: 0.8rem; opacity: 0.7;">SECURE TUNNELING PROTOCOL ANALYSIS</div>
        </div>
        <div class="timestamp" id="update-time">SYSTEM STATUS: INITIALIZING...</div>
    </header>

    <div class="dashboard">
        <div class="status-card">
            <div class="status-label">Monitor Location (Server)</div>
            <div class="status-value" id="runner-loc">DETECTING...</div>
            <div class="status-ip" id="runner-ip">0.0.0.0</div>
        </div>
        <div class="status-card">
            <div class="status-label">Total Active Nodes</div>
            <div class="status-value" id="node-count">0</div>
            <div class="status-label" style="margin-top: 5px;">Filtered from source</div>
        </div>
    </div>

    <h2 style="color: var(--text-dim); border-bottom: 1px solid #333; padding-bottom: 10px;">OPTIMIZED NODE MATRIX</h2>
    <div id="node-list" class="node-grid">
        <div class="loading">Loading System Data...</div>
    </div>
</div>

<script>
    async function init() {
        try {
            // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
            const response = await fetch('nodes.json?t=' + new Date().getTime());
            if (!response.ok) throw new Error("Data not found");
            const data = await response.json();

            // æ›´æ–°å¤´éƒ¨ä¿¡æ¯
            document.getElementById('update-time').innerText = `LAST UPDATE: ${data.updated_at}`;
            
            // æ›´æ–° Runner ä¿¡æ¯
            const r = data.runner_ip;
            document.getElementById('runner-loc').innerText = `${r.city}, ${r.country}`;
            document.getElementById('runner-ip').innerText = `IP: ${r.query} | ISP: ${r.isp}`;
            document.getElementById('node-count').innerText = data.nodes.length;

            renderNodes(data.nodes);

        } catch (e) {
            document.getElementById('node-list').innerHTML = `<div style="color:red">SYSTEM ERROR: ${e.message}</div>`;
        }
    }

    function renderNodes(nodes) {
        const container = document.getElementById('node-list');
        container.innerHTML = '';

        nodes.forEach(node => {
            const card = document.createElement('div');
            card.className = 'node-card';
            
            // å»¶è¿Ÿé¢œè‰²å¤„ç†
            let latClass = '';
            if (node.latency > 500) latClass = 'bad';
            else if (node.latency > 200) latClass = 'slow';

            card.innerHTML = `
                <div class="node-header">
                    <span class="flag">${getFlagEmoji(node.country)} ${node.country}</span>
                    <span class="latency ${latClass}">${node.latency}ms</span>
                </div>
                <div class="node-info">
                    <div><span class="label">LOC:</span> ${node.city}</div>
                    <div><span class="label">ISP:</span> ${node.isp || 'N/A'}</div>
                    <div><span class="label">NAME:</span> ${node.name}</div>
                </div>
                <button class="copy-btn" onclick="copyLink('${node.link}')">Copy Link</button>
            `;
            container.appendChild(card);
        });
    }

    function copyLink(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('LINK COPIED TO CLIPBOARD');
        });
    }

    // ç®€å•çš„å›½å®¶ä»£ç è½¬ Emoji (å¦‚æœä¸å‡†ç¡®å¯ä»¥ä½¿ç”¨å›¾ç‰‡åº“)

    }

    init();
</script>

</body>
</html>
